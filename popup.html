<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinopoisk Link Modifier</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="form-container">
        <h1>Kinolinker</h1>

        <!-- Поле для ввода ссылки -->
        <label for="customLink"></label><br>
        <input type="text" id="customLink" placeholder="https://www.kinopoisk.ru/film/..."><br><br>

        <!-- Кнопка для обработки ссылки -->
        <button id="replaceCustomButton">Получить фильм</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
